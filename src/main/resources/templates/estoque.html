<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estoque</title>
    <link rel="stylesheet" href="/css/estoque.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/jquery-3.6.0.min.js" defer></script>
    <script src="/js/script.js" defer></script>
</head>
<body>
<header>
    <h1>Estoque</h1>
    <a class="button back-to-home" href="/">Voltar para a Tela Inicial</a>
</header>
<div class="container">
    <div class="content">
        <div class="estoque-item" th:each="item : ${estoque}">
            <img src="item-image.jpg" alt="Item Image">
            <div class="info">
                <h2 th:text="${item.nome}"></h2>
                <p th:text="${item.descricao}"></p>
                <a th:href="@{/web/estoque/details/{id}(id=${item.id})}">Detalhes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
