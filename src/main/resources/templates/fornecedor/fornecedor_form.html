<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Fornecedor</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Adicione o caminho para o seu CSS -->
</head>
<body>
<header>
    <h1>Formulário de Fornecedor</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/web/clientes">Clientes</a></li>
            <li><a href="/web/estoque">Estoques</a></li>
            <li><a href="/web/fornecedores">Fornecedores</a></li>
            <li><a href="/web/produtos">Produtos</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Adicionar/Editar Fornecedor</h2>
        <form th:action="@{/fornecedor/save}" th:object="${fornecedor}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required/>
            </div>

            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" required/>
            </div>

            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" th:field="*{endereco}" required/>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" required/>
            </div>

            <div>
                <button type="submit">Salvar</button>
                <a href="/fornecedores">Cancelar</a>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sistema de Gestão. Todos os direitos reservados.</p>
</footer>
</body>
</html>
