<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Adicione o caminho para o seu CSS -->
</head>
<body>
<header>
    <h1>Formulário de Produto</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/web/clientes">Clientes</a></li>
            <li><a href="/web/estoque">Estoques</a></li>
            <li><a href="/web/fornecedores">Fornecedores</a></li>
            <li><a href="/web/produtos">Produtos</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Adicionar/Editar Produto</h2>
        <form th:action="@{/produto/save}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required/>
            </div>

            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" required/>
            </div>

            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" th:field="*{preco}" step="0.01" required/>
            </div>

            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" th:field="*{quantidade}" required/>
            </div>

            <div>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" th:field="*{categoria}" required/>
            </div>

            <div>
                <button type="submit">Salvar</button>
                <a href="/produtos">Cancelar</a>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sistema de Gestão. Todos os direitos reservados.</p>
</footer>
</body>
</html>
