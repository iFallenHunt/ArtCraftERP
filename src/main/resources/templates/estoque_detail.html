<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Estoque</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Detalhes do Estoque</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/web/clientes">Clientes</a></li>
            <li><a href="/web/estoque">Estoques</a></li>
            <li><a href="/web/fornecedores">Fornecedores</a></li>
            <li><a href="/web/produtos">Produtos</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2 th:text="${estoque.nome}">Nome do Estoque</h2>
        <p><strong>ID:</strong> <span th:text="${estoque.id}"></span></p>
        <p><strong>Nome:</strong> <span th:text="${estoque.nome}"></span></p>
        <p><strong>Quantidade:</strong> <span th:text="${estoque.quantidade}"></span></p>
        <p><strong>Localização:</strong> <span th:text="${estoque.localizacao}"></span></p>

        <a th:href="@{/estoque/edit/{id}(id=${estoque.id})}" class="button">Editar</a>
        <a th:href="@{/estoque/delete/{id}(id=${estoque.id})}"
           onclick="return confirm('Tem certeza que deseja excluir este estoque?')" class="button">Excluir</a>
        <a href="/web/estoque" class="button">Voltar à Lista</a>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sistema de Gestão. Todos os direitos reservados.</p>
</footer>
</body>
</html>
