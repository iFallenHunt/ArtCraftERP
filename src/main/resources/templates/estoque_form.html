<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Estoque</title>
    <link rel="stylesheet" href="/css/estoque.css">
</head>
<body>
<h1 th:text="${estoque.id != null ? 'Editar Estoque' : 'Novo Estoque'}"></h1>
<form th:action="@{/web/estoque/save}" th:object="${estoque}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" th:field="*{quantidade}" required>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
